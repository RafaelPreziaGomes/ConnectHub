<!DOCTYPE html>
<head>
    <meta lang="eng" charset="UTF-8">
    <title>HHS Connect</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>HoHiS Connect</h1>

        <h3>The place to connect HHS without showing ur face</h3>
    </header>
    
    <section id="photo-dump-section">
        <h2>Photo Dump</h2>
        <div id="photo-dump">
     
        </div>
        <button id="dump-btn">dump picture</button>
    </section >
    
    <section id="chat-section">

        <h2>Chat</h2>

      

        <div id="chat">
     
            <div id="chat-box">
                <input type="text" id="chat-input" name="chat-message" required
                 minlength="4" maxlength="250" size="77">
               
            </div>
            
           

        </div>
       
        
        

    </section>
   

    <div>
        <button>submit chat</button>
    </div>
</body>
